<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Paradise</title>
        <h:outputScript name="js/layout.js" library="paradise-layout"/>
        <h:outputScript name="js/prism.js" library="paradise-layout"/>

        <style>
            .layout-wrapper.layout-menu-static .layout-content {
                margin-left: 0px;
            }

            .card {
                background: var(--surface-e);
                padding: 2rem;
                box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
                border-radius: 4px;
                margin-bottom: 2rem;
            }
        </style>
    </h:head>

    <h:body styleClass="#{guestPreferences.inputStyleClass}" style="max-width: 1200px; margin: 0 auto; background-color: white !important">
        <div class="layout-wrapper #{guestPreferences.menuMode} ">

            <ui:include src="../resources/template/topbar.xhtml"/>

            <div class="layout-main">
                <div class="layout-content">
                    <div class="p-grid dashboard">
                        <div class="p-col-6 p-md-4 p-xl-2">
                            <div class="card overview-box" style="text-align: center !important">
                                <h5>Contratos</h5>
                                <p:graphicImage name="contrato.png"    library="images"  width="80"/>

                            </div>
                        </div>
                        <div class="p-col-6 p-md-4 p-xl-2">
                            <div class="card overview-box"  style="text-align: center !important">
                                <h5>Modificativa</h5>
                                <p:graphicImage name="modificativa.png" library="images"  width="80"/>

                            </div>
                        </div>
                        <div class="p-col-6 p-md-4 p-xl-2">
                            <div class="card overview-box"  style="text-align: center !important">
                                <h5>Recepción</h5>
                                <p:graphicImage name="recepcion.png" library="images" width="80"/>

                            </div>
                        </div>
                        <div class="p-col-6 p-md-4 p-xl-2">
                            <div class="card overview-box" style="text-align: center !important">
                                <h5>Pagos</h5>
                                <p:graphicImage name="pago.png" library="images" width="80"/>

                            </div>
                        </div>
                        <div class="p-col-6 p-md-4 p-xl-2">
                            <div class="card overview-box"  style="text-align: center !important">
                                <h5>Proveedores</h5>
                                <p:graphicImage name="proveedor.png" library="images" width="80"/>

                            </div>
                        </div>
                        <div class="p-col-6 p-md-4 p-xl-2">
                            <div class="card overview-box" style="text-align: center !important">
                                <h5>Reportes</h5>
                                <p:graphicImage name="reporte.png" library="images" width="80"/>

                            </div>
                        </div>
                        <div class="p-col-6 p-md-4 p-xl-2">
                            <div class="card overview-box" style="text-align: center !important">
                                <h5>Crédito</h5>
                                <p:graphicImage name="credito.png" library="images" width="80"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h:outputStylesheet name="personalizadas.css" library="css"/>
        <h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/demo.css" library="demo"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout"/>
    </h:body>

</html>
